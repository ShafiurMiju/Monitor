<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODL Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: transparent;
      width: 100%;
    }

    h2 {
      color: #000000;
      margin-bottom: 30px;
      text-align: center;
      font-size: 13px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
      font-size: 12px;
    }

    input {
      width: 90%;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 12px;
      transition: border-color 0.3s;
      margin-bottom: 15px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 80%;
      padding: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 0px auto 0;
      display: block;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 12px;
      text-align: center;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: white;
      text-align: center;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 3px;
      font-size: 14px;
    }

    .user-email {
      color: #666;
      font-size: 10px;
    }

    .loading {
      text-align: center;
      padding: 15px;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="app-container">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #ffffff;">Checking device status...</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden">
      <h2>Use your ODL Portal login credential</h2>
      <div id="login-error" class="error-message hidden"></div>
      <div class="form-group">
        <input type="email" id="login-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <button id="login-btn" onclick="handleLogin()">Login</button>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="hidden">
      <div class="user-info">
        <img id="user-avatar" src="" alt="User Avatar" class="user-avatar" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27%23667eea%27%3E%3Cpath d=%27M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z%27/%3E%3C/svg%3E'" />
        <div class="user-details">
          <div class="user-name" id="user-name">Loading...</div>
          <div class="user-email" id="user-email">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    async function handleLogin() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      const loginBtn = document.getElementById('login-btn');

      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorDiv.classList.add('hidden');

      try {
        const result = await ipcRenderer.invoke('login-with-credentials', { email, password });
        
        if (result.success) {
          showDashboard(result.user);
        } else {
          showError(result.message || 'Login failed. Please try again.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function showDashboard(user) {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('dashboard-screen').classList.remove('hidden');
      
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-email').textContent = user.email;
      
      if (user.photoUrl) {
        document.getElementById('user-avatar').src = user.photoUrl;
      }
    }

    function showLogin() {
      document.getElementById('loading-screen').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
    }

    // Listen for events from main process
    ipcRenderer.on('show-login', () => {
      showLogin();
    });

    ipcRenderer.on('show-dashboard', (event, user) => {
      document.getElementById('loading-screen').classList.add('hidden');
      showDashboard(user);
    });

    // Handle Enter key for login
    document.addEventListener('DOMContentLoaded', () => {
      const emailInput = document.getElementById('login-email');
      const passwordInput = document.getElementById('login-password');
      
      if (emailInput && passwordInput) {
        emailInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') handleLogin();
        });
      }
    });
  </script>
</body>
</html>
